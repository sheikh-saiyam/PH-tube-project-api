<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.11/dist/full.min.css"
      rel="stylesheet"
      type="text/css"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>PH-TUBE</title>
    <style>
      .active {
        background-color: #ef4c53;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- header start -->
     <header class="w-10/12 mx-auto">
        <nav class="space-y-6 md:flex justify-between py-8  items-center ">
            <div>
                <a href="index.html"><img class="w-[190px] h-[40px]" src="./assets/Logo.png" alt=""></a>
            </div>
            <div>
                <label class="input input-bordered flex items-center gap-2">
                    <input id="search-bar" type="text" class="grow" placeholder="sort by view" />
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      viewBox="0 0 16 16"
                      fill="currentColor"
                      class="h-4 w-4 opacity-70">
                      <path
                        fill-rule="evenodd"
                        d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z"
                        clip-rule="evenodd" />
                    </svg>
                  </label>
            </div>
            <div>
                <button class="w-full btn bg-red-500 text-white md:w-32 "><a href="https://saiyam-assignment5.netlify.app/blog.html">Blog</a></button>
            </div>
        </nav>
        <hr class="border-2 ">

        <nav id="category-nav" class="flex justify-center gap-4 py-6">
            <!-- <button onclick="loadVideo()" class="btn  active-class">All </button> -->
        </nav>
     </header>
    <!-- header start -->

    <!-- main section -->
     <main class="w-10/12 mx-auto">
        <section id="videos" class="py-12 gap-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 ">
          
        </section>
     </main>
    <!-- main section -->

    <!-- Open the modal using ID.showModal() method -->
    <button id="showModal" class="btn hidden" onclick="my_modal_1.showModal()">open modal</button>
    <dialog id="my_modal_1" class="modal px-8 sm:px-0 sm:modal-middle">
      <div class="modal-box">
        <div id="modal-content">

        </div>
        <div class="modal-action">
          <form method="dialog">
            <!-- if there is a button in form, it will close the modal -->
            <button id="close-btn" class="btn">Close</button>
          </form>
        </div>
      </div>
    </dialog>
    <script src="js/video.js"></script>
  </body>
</html>
